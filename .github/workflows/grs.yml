          path: profile/pin-readme-tools-UE5_SimpleShooter.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin UE5_ToonTanks card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=AaronRuizMoraUK&repo=UE5_ToonTanks&theme=tokyonight
          path: profile/pin-readme-tools-UE5_ToonTanks.svg
