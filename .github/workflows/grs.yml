          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin UE5_ObstacleAssault card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=AaronRuizMoraUK&repo=UE5_ObstacleAssault&theme=tokyonight
          path: profile/pin-readme-tools-UE5_ObstacleAssault.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin O3DE_CourseProject card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=AaronRuizMoraUK&repo=O3DE_CourseProject&theme=tokyonight
          path: profile/pin-readme-tools-O3DE_CourseProject.svg
