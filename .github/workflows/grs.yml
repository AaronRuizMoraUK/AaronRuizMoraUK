name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&langs_count=8&theme=tokyonight&layout=compact
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin Vulkan-Course card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=AaronRuizMoraUK&repo=Vulkan-Course&theme=tokyonight
          path: profile/pin-readme-tools-Vulkan-Course.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin DirectX11-Course card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=AaronRuizMoraUK&repo=DirectX11-Course&theme=tokyonight
          path: profile/pin-readme-tools-DirectX11-Course.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin DirectX12-Resources-Cheatsheet card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=AaronRuizMoraUK&repo=DirectX12-Resources-Cheatsheet&theme=tokyonight
          path: profile/pin-readme-tools-DirectX12-Resources-Cheatsheet.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin UE5_SimpleShooter card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
